<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation DOM</title>
</head>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Contact Us </li>
            <li>Lovely</li>
            <li>More About us</li>
        </ul>
    </div>
    <div class="container">
        This is another container
    </div>

    <script>
        let nav = document.getElementById('nav')
        console.log(nav)
        console.log(nav.innerHTML = "This is changed")                  // To change the values
        let container = document.getElementsByClassName("container")              // To Achive that element
        console.log(container)

        // let sel = document.querySelector('#nav>li')         // This queryselector returns only first element
        // console.log('Selector returns' , sel)

        let sel = document.querySelectorAll('#nav>li')         // This queryselectorall will return all elemnts
        console.log('Selector returns', sel)




    </script>
</body>

</html>
